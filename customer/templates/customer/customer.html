{% extends "model_page.html" %}

{% load crispy_forms_tags %}
{% block content %}
    
    {% if form.erros %}
        {% for field in form %}
            {% for error in field.errors %}
                <div class="alert alert-danger">
                    <strong> {{ error|espace }}</strong>
                </div>
            {% endfor %}
        {% endfor %}
    {% endif %}
    
    <form method="POST">
        {{ form | crispy }}
        {% csrf_token %}
        <button type="submit" class="btn btn-primery">Salvar</button>
    </form>
    

{% endblock %}
